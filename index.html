<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div id="display">
        
    </div>

    <div class="row">
    <button class="buttons clear">AC</button>
   <button class="buttons flipSign">+/-</button>
   <button class="buttons percent">%</button>
   <button class="buttons divide">/</button>
    </div>
   
   
   <div class="row">
    <button class="buttons seven">7</button>
    <button class="buttons eight">8</button>
    <button class="buttons nine">9</button>
    <button class="buttons multiply">*</button>
   </div>
    
    
    <div class="row">
        <button class="buttons four">4</button>
        <button class="buttons five">5</button>
        <button class="buttons six">6</button>
        <button class="buttons minus">-</button>
    </div>
    
    
    <div class="row">
        <button class="buttons one">1</button>
        <button class="buttons two">2</button>
        <button class="buttons three">3</button>
        <button class="buttons plus">+</button>
    </div>
    
    
    <div class="row">
        <button class="buttons doubleSize zero">0</button>
        <button class="buttons decimal">.</button>
        <button class="buttons equals">=</button>
    </div>
</div>
<script src="script.js" defer></script>
</body>
</html>
